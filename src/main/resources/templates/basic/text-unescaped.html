<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>text vs utext</h1>
<ul>
  <li>th:text 사용 <span th:text="${data}">hello world!</span></li>
  <li>th:text 사용 <span th:utext="${data}">hello world!</span></li>
</ul>
<h1 th:inline="none">[[...]] vs [(...)]</h1>
<ul>
  <li><span th:inline="none">[[...]] = </span>[[${data}]]</li>
  <li><span th:inline="none">[(...)] = </span>[(${data})]</li>
</ul>
</body>
</html>
